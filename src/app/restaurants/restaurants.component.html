<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
  <h1>
    Todos os Restaurantes
    <a (click)="toggleSearch()" class="search-link pull-right">
      <span *ngIf="inputval.value">
        <small>{{inputval.value}}</small>
      </span>
      <i class="fa fa-search"></i>
    </a>
  </h1>
  <div class="row">
    <div class="col-xs-12 search-bar" [@toggleSearch]="triggerstate">
      <form [formGroup]="searchForm">
        <div class="form-group">
          <input type="text" #inputval formControlName="searchControl" class="form-control" placeholder="Qual restaurante você está procurando ?"
          />
        </div>
      </form>
    </div>
  </div>
</section>
<section class="content">
  <div class="row">
    <div *ngFor="let rest of restaurants" class="col-sm-6 col-xs-12">
      <mt-restaurant [restaurant]="rest"></mt-restaurant>
    </div>
    <div *ngIf="restaurants?.length === 0" class="col-xs-12">
      <p class="lead text-center">
        Não foram encontrados itens para a busca
      </p>
    </div>
  </div>
</section>
